<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de compra</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background: #0b0b0b;
      color: #f1f1f1;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .recibo {
      background: #111;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 480px;
      padding: 24px;
      animation: fadeIn 0.6s ease;
    }

    .recibo h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .recibo p {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 18px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .item:last-child {
      border: none;
    }

    .total {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: right;
      color: #00ffb3;
    }

    .volver {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      background: #00ffb3;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .volver:hover {
      background: #00d190;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="recibo" id="reciboBox">
    <h1>Recibo de compra</h1>
    <p id="reciboFecha">Cargando...</p>
    <div id="reciboItems"></div>
    <div class="total" id="reciboTotal"></div>
    <button class="volver" onclick="window.location.href='index.html'">← Volver a la tienda</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('og_last_receipt') || 'null');
    const itemsBox = document.getElementById('reciboItems');
    const fecha = document.getElementById('reciboFecha');
    const total = document.getElementById('reciboTotal');

    if (!data) {
      itemsBox.innerHTML = '<p>No hay ningún recibo reciente.</p>';
      fecha.textContent = '';
      total.textContent = '';
    } else {
      fecha.textContent = 'Fecha: ' + data.date;

      data.items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${it.title} ×${it.qty}</span>
          <span>$${it.subtotal.toLocaleString()}</span>
        `;
        itemsBox.appendChild(div);
      });

      total.textContent = 'Total: $' + data.total.toLocaleString();
    }
  </script>

</body>
</html>
